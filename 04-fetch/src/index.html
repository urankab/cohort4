<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cities</title>
</head>

<body>
    <div class="wrapper">
        <div class='leftContainer' id="leftContainer">
            <div class="title">
                <h1 id="title">Cities</h1>
            </div>
            <div class="cardDiv" id="cardDiv">

            </div>
        </div>
        <div class="rightContainer">
            <div class="title">
                <h1 id="title2">Create A City</h1>
            </div>
            <div id="createStuff">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Latitude</span>
                    </div>
                    <input type="text" id="latitude" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Longitude</span>
                    </div>
                    <input type="text" id="longitude" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Population</span>
                    </div>
                    <input type="text" id="population" class="form-control">
                </div>
                <button id="createBtn">Create</button>
                <p id="messageArea"></p>
            </div>
            <div class="card bg-light mb-3" id='aBox'>
                <h1 class="card-header">Anaylzer</h1>
                <div id="data" class="card-body">
                    <p id="mostNorthP"></p>
                    <p id="mostSouthP"></p>
                    <p id="totalPP"></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
