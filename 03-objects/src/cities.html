<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./cities.css">
    <title>Cities and Community</title>
</head>

<body>
    <div class="wrapper">
        <div class="leftContainer" id="leftContainer">
            <div class="title">
                <h1 id="title">Cities</h1>
            </div>
            <div class="cardDiv" id="cardDiv">
            </div>
        </div>
        <div class="rightContainer">
            <h1 class="header">Create a City</h1>
            <label for="name">Name:</label><input class="input" type="text" id="name" size="20"><br>
            <label for="latitude">Latitude:</label><input class="input" type="number" id="latitude" size="20"><br>
            <label for="longitude">Longitude:</label><input class="input" type="number" id="longitude" size="20"><br>
            <label for="population">Population:</label><input class="input" type="number" id="population" size="20"><br>
            <button todo="create" id="createBtn" class="otherButtons">Create</button>
            <p id="messageArea">...</p>
            <div class="centerContainer">
                <h1 class="header">Anaylzer</h1>
                <div id="data">
                    <p id="mostNorthP"></p>
                    <p id="mostSouthP"></p>
                    <p id="totalPP"></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script type="module" src="./scripts-cities/citiesMain.js"></script>

</html>
