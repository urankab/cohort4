<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Banking</title>
    <header>
        <h1>Banking with Uranka</h1>
    </header>
</head>

<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay poster class="fullscreen-bg__video">
            <source src="./images/vid2.mov" type="video/mp4">
        </video>
    </div>
    <div class="grid-container">
        <div class="box box1">
            <h3 class="boxTextTop">Accounts</h3>
            <select class="accounts glow-on-account">
                <option class="option glow-on-account">Pick Account</option>
            </select><br>
            <p class="input">Amount:</p>
            <input id="numInput1" class="input" type="number">
            <button class="glow-on-hover" id="depositBtn">Deposit</button>
            <button class="glow-on-hover" id="withdrawBtn">Withdraw</button>
            <p class="boxTextBot" id=messageArea1>...</p>
        </div>
        <div class="box box2">
            <h3 class="boxTextTop">Bank Account Analyzer</h3>
            <button class="glow-on-hover" id="highBtn">Highest Balance Account</button>
            <button class="glow-on-hover" id="lowBtn">Lowest Balance Account</button>
            <button class="glow-on-hover" id="totalBtn">Total of All Accounts</button>
            <button class="glow-on-hover" id="showBtn">Show All Accounts</button>
            <ol class="boxTextBot" id="olList">
                <ul></ul>
            </ol>
        </div>
        <div class="box box3">
            <h3 class="boxTextTop">Edit Account</h3>
            <select class="accounts glow-on-account">
                <option class="option glow-on-account">Pick Account</option>
            </select><br>
            <p class="input">Name:</p>
            <input id="textInput" class="input" type="text">
            <p class="input">Amount:</p>
            <input id="numInput2" class="input" type="number">
            <button class="glow-on-hover" id="addBtn">Add</button>
            <button class="glow-on-hover" id="deleteBtn">Delete</button>
            <button class="glow-on-hover" id="renameBtn">Rename</button>
            <p class="boxTextBot" id=messageArea2>...</p>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>
<!-- <footer>Made by The Best</footer> -->

</html>
