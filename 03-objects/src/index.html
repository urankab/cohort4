<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Banking</title>
    <header>
        <h1>Banking with Uranka</h1>
    </header>
</head>

<body>

    <div class="grid-container">
        <!-- <div class="header">
            <h1>Banking with Uranka</h1>
        </div> -->
        <div class="box">
            <h3 class="boxTextTop">Create an Account</h3>
            <p class="label">Name:</p>
            <input id="newAccNameInput" class="input" type="text">
            <p class="label">Amount:</p>
            <input id="initBalInput" class="input" type="number">
            <button class="btn glow-on-hover" id="addBtn ">Add</button>
            <p class="boxTextBot" id=messageArea1>...</p>
        </div>
        <div class="box2">
            <h3 class="boxTextTop">Edit an Account</h3>
            <select class="accountList" value="" id="account1">
                <option id="option">Pick Account</option>
            </select>
            <p class="label">Amount:</p>
            <input id="numInput" class="input" type="number">
            <button class="btn glow-on-hover" id="showBalanceBtn">Show Balance</button>
            <button class="btn glow-on-hover" id="depositBtn">Deposit</button>
            <button class="btn glow-on-hover" id="withdrawBtn">Withdraw</button>
            <button class="btn glow-on-hover" id="deleteBtn ">Delete</button><br>
            <p class="label">New Name:</p>
            <input id="renameInput" class="input" type="text">
            <button class="glow-on-hover " id="renameBtn ">Rename</button>
            <p class="boxTextBot " id=messageArea2>...</p>
        </div>
        <div class="box3">
            <h3 class="boxTextTop">Bank Account Analyzer</h3>
            <button class="glow-on-hover" id="highBtn">Highest Account</button>
            <button class="glow-on-hover" id="lowBtn">Lowest Account</button>
            <button class="glow-on-hover" id="totalBtn">Total Balance</button>
            <button class="glow-on-hover" id="showBtn">Show All Accounts</button>
            <p class="boxTextBot " id=messageArea3>...</p>
        </div>
    </div>
    <div class="fullscreen-bg">
        <video loop muted autoplay poster class="fullscreen-bg__video">
            <source src="./images/vid2.mov" type="video/mp4">
        </video>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
